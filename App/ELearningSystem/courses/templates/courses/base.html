<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-2">American University Kyiv </span>
                <br>
                <span class="fs-10">- @Capstone project</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'courseList' %}">Courses</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'course' %}">Course</a>
            </nav>
        </header>
    </div>

    <div class="container">
        {% block content %}{% endblock%}
    </div>

</body>

</html>
